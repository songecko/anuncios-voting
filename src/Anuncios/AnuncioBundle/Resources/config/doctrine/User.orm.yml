Anuncios\AnuncioBundle\Entity\User:
    type: entity
    table: fos_user
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        userId:
            type: integer
            column: user_id
        name:
            type: string
            length: 255
        surname:
            type: string
            length: 255
        isJurado:
            type: boolean
            column: is_jurado
    oneToMany:
        voting:
            targetEntity: Voting
            mappedBy: user
    lifecycleCallbacks: {  }
