Anuncios\AnuncioBundle\Entity\Category:
    type: entity
    repositoryClass: Anuncios\AnuncioBundle\Entity\CategoryRepository
    table: category
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        image:
            type: string
            length: 255
            nullable: true
        isAnual:
            type: boolean
            column: is_anual
        createdAt:
            column: created_at
            type: datetime
            gedmo:
              timestampable:
                on: create
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
            gedmo:
              timestampable:
                on: update
    oneToMany:
        anuncios:
            targetEntity: Anuncio
            mappedBy: category
    lifecycleCallbacks: {  }
